    display: block;

            flex-direction: row;
            justify-content: space-around;
        }
    </style>
    <script>
      
        function func()
         {
             document.getElementById('hireshow').classList.remove("show_off")
             document.getElementById('hireshow').classList.add("show_on")
         }
        function removefunc()
        {
            document.getElementById('hireshow').classList.remove("show_on")
             document.getElementById('hireshow').classList.add("show_off")
           
        }
      </script>

     <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form action="https://formspree.io/f/mwkykodz" method="POST" class="contact__form">
                        <input type="text" name="name" placeholder="Name" class="contact__input" required>
                        <input type="mail" name="email" placeholder="Email" class="contact__input" required>
                        <input type="address" name="address" placeholder="City" class="contact__input" required>
                        <input type="number" name="number" placeholder="Postal code" class="contact__input" required>
                          <input type="radio" name="radio" id="Question" name="form" value="Question" onclick="removefunc()">
                          <label for="Question">Question</label><br>
                          <input type="radio" name="radio" id="comment" name="form" value="comment" onclick="removefunc()">
                          <label for="comment">Comment</label><br>
                          <input type="radio" name="radio" id="hiring" name="form" value="hiring" onclick="func()">
                          <label for="hiring">Hiring</label>
                        <br> 
                           <div id="hireshow" class="show_hiring show_off">
                            <input type="rate" name="number" placeholder="Hiring Rate/hour" class="contact__input">
                           </div>   
                        <br>                    
                        <textarea name="text" id="" cols="0" rows="10" class="contact__input" required></textarea>
                      
                        <!-- <input type="button" value="Send" > -->
                    <button style="background-color: blue; padding: 20px;color: white;">Send</button>
                    </form>
                </div>
            </section>
